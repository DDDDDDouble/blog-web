<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{{template "comm/link.html" }}
    <style>
        .w-e-toolbar{
            flex-wrap: wrap;
            font-size: 14px
        }
    </style>
</head>
<body class="lay-blog">
{{template "comm/header.html" .}}
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <div class="item">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <div class="container-panel">
                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                            <ul class="layui-tab-title">
                                <li class="layui-this">新增文章</li>
                            </ul>
                            <div class="layui-tab-content">

                                <form class="layui-form layui-form-pane" action="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">标题</label>
                                        <div class="layui-input-block">

                                            <input type="text" name="title"
                                                   value="{{.note.Title}}"
                                                   lay-verify="required" placeholder="请输入标题"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item layui-form-text">
                                        <div class="layui-input-block">
                                            <div id="edit" style="background: #fff;" >
                                                 {{if .note}} {{str2html .note.Content}} {{end}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <button lay-submit class="layui-btn" lay-filter="save">
                                        提交
                                        </button>
                                    </div>
                                </form>

                                <div class="layui-form-item">
                                    <input type="hidden" id="files" name="files" value="">
                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn layui-btn-normal"
                                                id="testList">
                                            选择附件
                                        </button>
                                        <div class="layui-upload-list">
                                            <table class="layui-table">
                                                <thead>
                                                <tr>
                                                    <th>文件名</th>
                                                    <th>大小</th>
                                                    <th>状态</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody id="demoList"></tbody>
                                            </table>
                                        </div>
                                        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ template "comm/footer.html" .}}
<script src="/static/lib/wangEditor.js"></script>
<script>
    //Demo
    layui.use(['form','jquery'], function () {
        var form = layui.form, $ = layui.jquery;
        //监听提交

        var E = window.wangEditor;
        var editor = new E('#edit');  //对应<div id="editor" ...>
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.customConfig.zIndex = 1
        editor.customConfig.pasteFilterStyle = false;
        editor.customConfig.uploadImgShowBase64 = true
        editor.create();
        

        form.on('submit(save)', function(form_data){
            //layer.msg(JSON.stringify(data.field));
            form_data.field.content = editor.txt.html();  //取编辑器的内容 
            $.post("/note_config/save/{{.note.Key}}", form_data.field, function(bee_data){  //this.Data["..."]
                if (bee_data.code==7777) {                      //json的code
                    layer.msg("文章保存成功", { icon: 1})
                    if (bee_data.action) {                  //json的action
                        setTimeout(function () {
                            window.location.href=bee_data.action;
                        }, 300); //停留300毫秒
                    }
                } else{
                    layer.msg("文章保存失败: "+bee_data.msg, { icon: 5});  //json的msg
                }
            },"json").error(function(){
                layer.msg("网络异常", { icon: 2})
            });
            return false;
      });
    });
</script>
</body>
</html>
